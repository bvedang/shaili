{% extends 'dashboard_base.html' %} {% block content %}
<div
  align="center"
  style="position:absolute;width: 175px;height:44px;background:#414141;margin-top:50px;box-shadow:0px 5px 5px rgba(0,0,0,0.3);border-radius:0px 50px 50px 0px"
>
  <p style="font-size:24px;color:#ffffff">Accounts</p>
</div>
<div
  style="position:absolute;width:350px;height:44px;margin-left:450px;margin-top:50px;background: #414142;
mix-blend-mode: normal;
box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
border-radius: 2px;"
  class="row p-0"
>
  <p style="margin-top:7px">
    <a
      class="pl-5 drop-down"
      style="text-decoration: none;font-size: 21px;color:#ffffff;"
      href="{{url_for('accounts_home.home')}}"
      >Home</a
    >
  </p>
  <div class="dropdown show drop-down" style="margin-left: 80px;">
    <a class="btn dropdown-toggle" style="background-color: #414141;color:#fff;font-size:20px" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Category
    </a>
    <div class="dropdown-menu" style="background-color: #414141;" aria-labelledby="dropdownMenuLink;">
      <a class="dropdown-item" style="font-size: 20px;color:#fff" href="{{url_for('accounts_home.miscellaneous')}}">Miscellaneous</a>
      <a class="dropdown-item" style="font-size: 20px;color:#fff" href="#">Cash</a>
      <a class="dropdown-item" style="font-size: 20px;color:#fff" href="#">Profit</a>
      <a class="dropdown-item" style="font-size: 20px;color:#fff" href="#">Project Payment</a>
      <a class="dropdown-item" style="font-size: 20px;color:#fff" href="#">Fixed Payment</a>
      <a class="dropdown-item" style="font-size: 20px;color:#fff" href="#">Raw Material</a>
    </div>
  </div>
</div>
<div>
  {% block account %} {% endblock %}
</div>
{% endblock %}
